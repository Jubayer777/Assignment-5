<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">

  <!-- Navbar area -->
<header class="d-flex justify-content-between align-items-center">
    <div>
        <p class="font-weight-bold">Hungry Monster</p>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Recipes</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Blog</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>
</header>
<main>
     <!-- User Search bar -->
    <div>
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="item-search" type="text" class="form-control" placeholder="Search For Meal ...">
                <div class="input-group-append">
                    <button onclick="searchResult()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div id="item-details-div">
         <!-- Segment for displaying details of a clicked item. -->
    </div>
    <div id="items-div">
        <!-- Segment for displaying search items -->
    </div>
</main>    
    <script src="js/app.js"></script>
</body>
</html>
